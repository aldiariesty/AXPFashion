<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - AXPFashion</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-slate-200">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-white">Admin Dashboard</h1>
                <p class="text-slate-400">Selamat datang kembali!</p>
            </div>
            <div>
                <a href="/my-products.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors mr-4">Kelola Produk Saya</a>
                <a href="/logout" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Logout</a>
            </div>
        </header>

        <main class="bg-slate-800 rounded-xl shadow-2xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm text-left">
                    <thead class="bg-slate-700 text-xs text-slate-300 uppercase tracking-wider">
                        <tr>
                            <th class="px-6 py-3">Order ID</th>
                            <th class="px-6 py-3">Customer</th>
                            <th class="px-6 py-3">Item</th>
                            <th class="px-6 py-3">Status</th>
                            <th class="px-6 py-3"><span class="sr-only">Aksi</span></th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody" class="divide-y divide-slate-700"></tbody>
                </table>
            </div>
        </main>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', () => {
    const ordersTableBody = document.getElementById('ordersTableBody');

    // Ambil data pesanan dari backend
    async function fetchOrders() {
        try {
            const res = await fetch('/api/orders');
            if (!res.ok) throw new Error('Gagal mengambil data pesanan');
            const orders = await res.json();

            // Kosongkan tabel
            ordersTableBody.innerHTML = '';

            // Render data pesanan
            orders.forEach(order => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4">${order.id}</td>
                    <td class="px-6 py-4">
                        <div class="font-semibold">${order.customer_name}</div>
                        <div class="text-xs text-slate-400">${order.customer_phone}</div>
                        <div class="text-xs text-slate-400">${order.customer_address}, ${order.customer_city}, ${order.customer_province} ${order.customer_zip}</div>
                    </td>
                    <td class="px-6 py-4">${order.items_summary}</td>
                    <td class="px-6 py-4">${order.status}</td>
                    <td class="px-6 py-4 text-right space-x-2">
                        <button class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded"
                            onclick="confirmOrder(${order.id})">Konfirmasi</button>
                        <button class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded"
                            onclick="rejectOrder(${order.id})">Tolak</button>
                    </td>
                `;
                ordersTableBody.appendChild(tr);
            });
        } catch (err) {
            console.error(err);
        }
    }

    // Konfirmasi pesanan
    window.confirmOrder = async function(id) {
        try {
            const res = await fetch(`/api/orders/${id}/confirm`, { method: 'POST' });
            if (!res.ok) throw new Error('Gagal mengkonfirmasi pesanan');
            fetchOrders();
        } catch (err) {
            console.error(err);
        }
    }

    // Tolak pesanan
    window.rejectOrder = async function(id) {
        try {
            const res = await fetch(`/api/orders/${id}/reject`, { method: 'POST' });
            if (!res.ok) throw new Error('Gagal menolak pesanan');
            fetchOrders();
        } catch (err) {
            console.error(err);
        }
    }

    // Panggil saat halaman dimuat
    fetchOrders();
});
</script>
</body>
</html>
